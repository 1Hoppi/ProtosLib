syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

package authenticator;

service AuthenticationService {
  rpc Register (LoginCredentials) returns (TokenSet) {
    option (google.api.http) = {
      post: "/api/v1/auth/register",
      body: "*"
    };
  }

  rpc Login (LoginCredentials) returns (TokenSet) {
    option (google.api.http) = {
      post: "/api/v1/auth/login",
      body: "*"
    };
  }

  rpc Refresh (TokenSet) returns (TokenSet) {
    option (google.api.http) = {
      post: "/api/v1/auth/refresh",
      body: "*"
    };
  }

  rpc Logout (TokenSet) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/auth/logout",
      body: "*"
    };
  }

  rpc LogoutAll (AccessToken) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/auth/logout-all",
      body: "*"
    };
  }
}

message LoginCredentials {
  string username = 1;
  string password = 2;
}

message AccessToken {
  string access_token = 1;
}

message TokenSet {
  string access_token = 1;
  string refresh_token = 2;
}
